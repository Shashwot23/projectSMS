<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
        <div id="header">
            <img src="/static/img/logotop.png" alt="Logo" class="logo">
            <div class="search-bar-container">
                <form method="get">
                    <input type="text" name='search_product' placeholder="Search" class="search-bar">
                    <button type="submit" class="search-icon">
                        <i class="bx bx-search"></i>
                    </button>
                </form>
            </div>

            {% if request.user.is_authenticated %}
            <a href=" " class="login">Profile</a>|
            <a href="{% url 'logout' %}" class="signup">Logout</a>
            {% else %}
            <a href=" {% url 'login' %} " class="login">Login</a>|
            <a href="{% url 'signup' %}" class="signup">Signup</a>
            {% endif %}
        </div>

        <nav>
            <a href="{% url 'landing' %}">HOME</a>|
            <a href="#">ABOUT US</a>|
            {% if request.user.is_authenticated %}
            <a href="{% url "cart" %}">MY CART</a>|
            {% else %}
            <a href="{% url "product" %}">PRODUCTS</a>|
            {% endif %}
            <a href="#">CONTACTS</a>|
            <a href="#">BLOG</a>
        </nav>
    </header>
