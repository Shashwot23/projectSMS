<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in</title>
<link rel="stylesheet" href="/static/css/signup_style.css">
<script src="https://kit.fontawesome.com/3e3eba358b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form action="" method='POST'>
        {% csrf_token %}
        <h1>Sign up</h1>
        <div class="int-box">
            
            {{form.username}}
        </div>

        <div class="int-box">
            {{form.email}}
        </div>

        <div class="int-box">
            <input type="text" name='address' placeholder="Address"required>
        </div>

        <div class="int-box">
            {{form.password1}}
        </div>

        <div class="int-box">
            {{form.password2}}
        </div>

        {% if form.errors or form.non_field_error %}
            <div class="form_error">
                {% for field in form %}
                    {{ field.errors}}
                {% endfor %}
                {{ form.non_field_error}}
            </div>
        {% endif %}

        <button type="submit" class="btn">Submit</button>

        

        <a href='{% url "login" %}' id='have_account' > Already have account</a>

 </form>

</div>
</body>
</html>
